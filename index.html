<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Archivo+Narrow' rel='stylesheet' type='text/css'>
		<title>Movie Deluxe!</title>
	</head>
	<body>

		<div class="fluid-wrapper">

			<header class="nav-header">
				<nav class="nav">
					<div class="nav__brand">MOVIE <span class="brand-offset-font">DX</span></div>

					<div class="nav__menu">
						<ul class="inline-menu">
							<li><a href="https://github.com/vinnyA3" target="_blank"><i class="social fa fa-github"></i></a></li>
						</ul>
						<div class="nav__hamburger">
							<i class="fa fa-bars"></i>
						</div>
					</div>

					<!-- clear floats -->
					<div class="clear"></div>

					<div class"nav__drawer">
					</div>

				</nav>

			</header>

			<main class="content-container">
				<div class="movies">
					<div class="modal">
						<div class="modal-content">
    					<span class="close">x</span>
							<p class="modal-content__title content"></p>
							<p class="modal-content__rating content"></p>
							<p class="modal-content__description content"></p>
							<!-- <p class="modal-content__poster_image content"></p> -->
							<iframe
											class="modal-content__youtube_url content">
							</iframe>
  					</div>
					</div>
				</div>
			</main>

			<footer class="main-footer">
				<div class="footer-content">
					<div class="footer-content__banner">
						<p>Made with <i class="banner-heart fa fa-heart"></i></p>
					</div>
				</div>
			</footer>

		</div> <! -- ./.wrapper -->

	<!-- javascripts -->
	<script data-main="app" src="require.js"></script>
	</body>
</html>
